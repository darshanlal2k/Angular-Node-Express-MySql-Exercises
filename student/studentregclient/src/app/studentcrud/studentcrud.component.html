<div class="container mt-4">
    <div class="card">
        <h1>student registration</h1>
    </div>
    <form>
        <div class="form-group">
            <label for="studentName">Student Name</label>
            <input type="text" [(ngModel)]="studentName" [ngModelOptions]="{standalone : true}" class="form-control">
        </div>
        <div class="form-group">
            <label for="course">Course</label>
            <input type="text" [(ngModel)]="course" [ngModelOptions]="{standalone : true}" class="form-control">
        </div>
        <div class="form-group">
            <label for="fee">Fee</label>
            <input type="text" [(ngModel)]="fee" [ngModelOptions]="{standalone : true}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary mt-4" (click)="save()">Save</button>
    </form>
</div>
<div class="container mt-4">
    <h1>Student Table</h1>
    <table class="table">
        <thead>
            <!-- <h1 *ngIf="!isResultLoaded">Loading</h1> -->

            <tr>
                <th scope="col">ID</th>
                <th scope="col">Student Name</th>
                <th scope="col">Course</th>
                <th scope="col">Fee</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of studentArray">
                <td>{{ item.id}}</td>
                <td>{{ item.stuname}}</td>
                <td>{{ item.course}}</td>
                <td>{{ item.fee}}</td>
                <td>
                    <button type="button" class="btn btn-success" (click)="update(item)">Edit</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="setdelete(item)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
